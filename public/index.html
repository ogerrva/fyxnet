<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VSPlus Dashboard</title>
  <style>
    :root {
      --bg:#0f172a; --card:#1e293b;
      --accent:#10b981; --accent-light:#6ee7b7;
      --text:#f1f5f9; --footer-h:56px;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family:Arial,sans-serif;
      background:var(--bg); color:var(--text);
      display:flex; flex-direction:column;
      height:100vh; overflow:hidden;
    }
    .container {
      flex:1; display:flex; flex-direction:column;
      padding:1.5rem; overflow:auto;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:1.5rem;
    }
    .card {
      background:var(--card); border-radius:8px;
      padding:2rem; text-align:center;
      transition:.2s;
    }
    .card:hover{transform:translateY(-4px);}
    .btn {
      background:var(--accent); color:#fff; border:none;
      border-radius:4px; padding:.75rem 1.5rem;
      cursor:pointer; transition:.2s;
    }
    .btn:hover{background:var(--accent-light);}
    /* iframe full */
    #iframe-container {
      display:none; flex:1;
    }
    #iframe-container iframe {
      width:100%; height:100%; border:none;
    }
    footer {
      height:var(--footer-h);
      background:var(--card);
      display:flex; justify-content:center; align-items:center;
      gap:1rem; border-top:1px solid #374151;
    }
    footer button {
      background:var(--accent-light);
      border:none; padding:.5rem 1rem;
      border-radius:4px; cursor:pointer;
      font-weight:bold; transition:.2s;
    }
    footer button:hover {
      background:var(--accent); color:#fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VS PLUS NET</h1>
    <div class="grid" id="grid">
      <div class="card">
        <button class="btn"
          data-url="https://vsplus.atxhost.com.br/revenda.php?token=758031714668">
          Seja um revendedor(a)
        </button>
      </div>
      <div class="card">
        <button class="btn"
          data-url="https://vsplus.atxhost.com.br/criarteste.php?token=758031714668">
          Crie seu teste gr√°tis
        </button>
      </div>
      <div class="card">
        <button class="btn"
          data-url="https://vsplus.atxhost.com.br/">
          Acessar painel de revendedor(a)
        </button>
      </div>
    </div>

    <div id="iframe-container">
      <iframe id="content-frame"></iframe>
    </div>
  </div>

  <footer>
    <button id="back">Voltar</button>
    <button id="home">Home</button>
  </footer>

  <script>
    const grid = document.getElementById('grid');
    const iframeWrap = document.getElementById('iframe-container');
    const frame = document.getElementById('content-frame');

    document.querySelectorAll('.btn').forEach(btn => {
      btn.onclick = () => {
        const url = encodeURIComponent(btn.dataset.url);
        grid.style.display = 'none';
        iframeWrap.style.display = 'block';
        frame.src = `/api/proxy?url=${url}`;
      };
    });

    document.getElementById('back').onclick = () => {
      iframeWrap.style.display = 'none';
      frame.src = '';
      grid.style.display = 'grid';
    };

    document.getElementById('home').onclick = () => {
      iframeWrap.style.display = 'none';
      frame.src = '';
      grid.style.display = 'grid';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
</body>
</html>
