<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VSPlus Dashboard</title>
  <style>
    :root {
      --bg:#0f172a; --card:#1e293b;
      --accent:#10b981; --accent-light:#6ee7b7;
      --text:#f1f5f9; --footer-h:56px;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family:Arial,sans-serif;
      background:var(--bg); color:var(--text);
      padding-bottom:var(--footer-h);
      height:100vh; overflow:hidden;
    }
    .container {
      max-width:900px; margin:0 auto;
      height:calc(100vh - var(--footer-h));
      overflow:auto; padding:1.5rem;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:1.5rem;
    }
    .card {
      background:var(--card); border-radius:8px;
      padding:2rem; text-align:center; transition:.2s;
    }
    .card:hover { transform:translateY(-4px); }
    .btn {
      background:var(--accent); color:#fff;
      border:none; border-radius:4px;
      padding:.75rem 1.5rem; cursor:pointer;
      transition:.2s;
    }
    .btn:hover { background:var(--accent-light); }
  </style>
</head>
<body>
  <div class="container">
    <h1>VS PLUS NET</h1>
    <div class="grid">
      <div class="card">
        <button class="btn" data-url="https://vsplus.atxhost.com.br/revenda.php?token=758031714668">
          Seja um revendedor(a)
        </button>
      </div>
      <div class="card">
        <button class="btn" data-url="https://vsplus.atxhost.com.br/criarteste.php?token=758031714668">
          Crie seu teste gr√°tis
        </button>
      </div>
      <div class="card">
        <button class="btn" data-url="https://vsplus.atxhost.com.br/">
          Acessar painel de revendedor(a)
        </button>
      </div>
    </div>
  </div>
  <script>
    document.querySelectorAll('.btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const url = encodeURIComponent(btn.dataset.url);
        window.location.href = `/proxy?url=${url}`;
      });
    });
  </script>
</body>
</html>
