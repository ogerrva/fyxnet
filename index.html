  <script>
    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe.user || {};
    if (user.photo_url) {
      const pic = document.getElementById('profile-pic');
      pic.src = user.photo_url;
      pic.style.display = 'block';
    }
    const hour = new Date().getHours();
    let saudacao;
    if (hour < 12) saudacao = 'Bom dia';
    else if (hour < 18) saudacao = 'Boa tarde';
    else saudacao = 'Boa noite';
    const nome = user.first_name ? user.first_name.toUpperCase() : 'FYXNET';
    document.getElementById('greeting').innerText = `${saudacao}, ${nome}!`;

    // Botões básicos
    document.getElementById('btn-revenda').onclick = () => {
      window.open('https://vsplus.atxhost.com.br/revenda.php?token=758031714668','_blank');
    };
    document.getElementById('btn-painel').onclick = () => {
      window.open('https://vsplus.atxhost.com.br/','_blank');
    };
    document.getElementById('btn-download').onclick = () => {
      window.open('https://play.google.com/store/apps/details?id=vsplus.lite.app','_blank');
    };

    // Função de fetch e envio ao bot via AllOrigins
    async function fetchAndSend(token) {
      const vsplusURL = `https://vsplus.atxhost.com.br/criarteste.php?token=${token}`;
      const proxyURL = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(vsplusURL);
      let html;
      try {
        const res = await fetch(proxyURL);
        html = await res.text();
      } catch (e) {
        return alert('Erro ao criar teste, tente novamente.');
      }
      const txt = new DOMParser().parseFromString(html, 'text/html').body.innerText.split('\n').map(l=>l.trim()).filter(l=>l);
      const info = {};
      txt.forEach(line => {
        ['Usuario','Senha','Validade','Limite','Loja de Apps','Link de Renovação'].forEach(key => {
          if (line.startsWith(key + ':')) info[key] = line.split(':')[1].trim();
        });
      });
      info.token = token;
      Telegram.WebApp.sendData(JSON.stringify(info));
    }
    document.getElementById('btn-teste').onclick = () => fetchAndSend('758031714668');
  </script>
