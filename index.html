  <script>
    // Inicializa o WebApp
    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe.user || {};

    // Saudação
    const hour = new Date().getHours();
    const saud = hour<12?'Bom dia':hour<18?'Boa tarde':'Boa noite';
    const nome = (user.first_name||'FYXNET').toUpperCase();
    document.getElementById('greeting').innerText = `${saud}, ${nome}!`;

    // Caching da foto de perfil usando localStorage
    async function loadProfilePic() {
      if (!user.photo_url || !user.id) return;
      const key = `profilePic_${user.id}`;
      const stored = localStorage.getItem(key);
      if (stored) {
        try {
          const obj = JSON.parse(stored);
          if (obj.url === user.photo_url) {
            setPic(obj.data);
            return;
          }
        } catch{}
      }
      // caso não tenha ou mudou: buscar e armazenar
      try {
        const resp = await fetch(user.photo_url);
        const blob = await resp.blob();
        const reader = new FileReader();
        reader.onloadend = () => {
          const dataUrl = reader.result;
          localStorage.setItem(key, JSON.stringify({url:user.photo_url,data:dataUrl}));
          setPic(dataUrl);
        };
        reader.readAsDataURL(blob);
      } catch(e) {
        console.error('Foto perfil falhou:',e);
      }
    }
    function setPic(src) {
      const img = document.getElementById('profile-pic');
      img.src = src;
      img.style.display = 'block';
    }
    loadProfilePic();

    // Botões externos
    document.getElementById('btn-revenda') .onclick = ()=>window.open('https://vsplus.atxhost.com.br/revenda.php?token=758031714668','_blank');
    document.getElementById('btn-painel') .onclick = ()=>window.open('https://vsplus.atxhost.com.br/','_blank');
    document.getElementById('btn-download').onclick = ()=>window.open('https://play.google.com/store/apps/details?id=vsplus.lite.app','_blank');

    // Criação de teste
    document.getElementById('btn-teste').onclick = async ()=>{
      const token = '758031714668';
      const vsurl = `https://vsplus.atxhost.com.br/criado.php?token=${token}`;
      const proxy = 'https://api.allorigins.win/raw?url='+encodeURIComponent(vsurl);
      let html;
      try { html = await (await fetch(proxy)).text(); }
      catch { return alert('Erro ao criar teste.'); }

      const txt = new DOMParser().parseFromString(html,'text/html')
        .body.innerText.split('\n').map(l=>l.trim()).filter(Boolean);
      const info = {token};
      txt.forEach(line=>{
        ['Usuario','Senha','Validade','Limite','Loja de Apps','Link de Renovação']
          .forEach(k=>{ if(line.startsWith(k+':')) info[k]=line.split(':')[1].trim(); });
      });
      Telegram.WebApp.sendData(JSON.stringify(info));
    };
  </script>
