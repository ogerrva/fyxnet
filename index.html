<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>FYXNET</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('font.ttf') format('truetype');
    }
    :root {
      --base-font-size: 16px;
      --scale: 1.5;
      --profile-size: 4;
      --gradient-from: #1f004a; /* Cor inicial do gradiente de fundo */
      --gradient-to:   #09001c; /* Cor final do gradiente de fundo */
      --accent:        #4ee7b7; /* Cor de destaque (botões, bordas) */
      --text-light:    #e0ffff; /* Cor do texto claro */
      --btn-bg-hover:  rgba(78,231,183,0.1); /* Cor de fundo do botão ao passar o mouse (com transparência) */
      --card-bg:       linear-gradient(135deg, var(--gradient-to), var(--gradient-from)); /* Fundo do cartão */
    }
    html {
      font-size: calc(var(--base-font-size) * var(--scale));
      height: 100%;
      margin: 0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'CustomFont', sans-serif;
      /* Animação do gradiente de fundo */
      background: linear-gradient(135deg, var(--gradient-from), var(--gradient-to));
      background-size: 200% 200%; /* Torna o gradiente maior para animação */
      animation: gradientShift 15s ease infinite alternate; /* Aplica a animação ao gradiente */
      color: var(--text-light);
      overflow: hidden; /* Evita barras de rolagem desnecessárias */
      position: relative; /* Necessário para posicionar o pseudo-elemento das partículas */
    }

    /* Keyframes para a animação do gradiente de fundo */
    @keyframes gradientShift {
      0% { background-position: 0% 0%; } /* Posição inicial */
      100% { background-position: 100% 100%; } /* Posição final (cria o movimento) */
    }

    /* Partículas Flutuantes (usando pseudo-elemento ::before no body) */
    body::before {
      content: ''; /* Essencial para pseudo-elementos */
      position: fixed; /* Fixa o elemento na tela */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Múltiplos gradientes radiais para criar diferentes pontos/partículas */
      background: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.05) 1px, transparent 1px),
                  radial-gradient(circle at 70% 30%, rgba(255,255,255,0.05) 1px, transparent 1px),
                  radial-gradient(circle at 40% 60%, rgba(255,255,255,0.05) 1px, transparent 1px),
                  radial-gradient(circle at 90% 10%, rgba(255,255,255,0.05) 1px, transparent 1px),
                  radial-gradient(circle at 10% 50%, rgba(255,255,255,0.05) 1px, transparent 1px);
      /* Tamanhos correspondentes para os gradientes (diferentes "estrelas") */
      background-size: 150px 150px, 200px 200px, 100px 100px, 180px 180px, 120px 120px;
      animation: moveParticles 40s linear infinite; /* Animação de movimento das partículas */
      z-index: -1; /* Garante que as partículas fiquem atrás do conteúdo principal */
    }

    /* Keyframes para a animação das partículas */
    @keyframes moveParticles {
      0% { background-position: 0 0; } /* Posição inicial */
      100% { background-position: 500px 500px; } /* Deslocamento para criar a ilusão de movimento */
    }

    .card {
      width: 90vw;
      max-width: 22rem;
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 1rem 3rem rgba(0,0,0,0.4);
      overflow: hidden;
      position: relative;
      /* Animação de entrada do cartão ao carregar a página */
      opacity: 0; /* Começa invisível */
      transform: translateY(20px); /* Começa ligeiramente abaixo */
      animation: fadeInSlideUp 0.8s ease-out forwards; /* Animação de fade-in e slide para cima */
    }

    /* Keyframes para a animação de entrada do cartão */
    @keyframes fadeInSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #profile-pic {
      width: calc(var(--profile-size) * 1rem);
      height: calc(var(--profile-size) * 1rem);
      border-radius: 50%;
      border: 0.1rem solid var(--accent);
      object-fit: cover;
      margin: 0 auto 1rem;
      display: none; /* Escondido por padrão, mostrado via JS se houver foto */
    }
    #greeting {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.75rem 0;
      background: transparent;
      color: var(--text-light);
      font-size: 0.9rem;
      text-transform: uppercase;
      border: 0.1rem solid var(--accent);
      border-radius: 0.5rem;
      text-decoration: none;
      /* Adicionado box-shadow na transição para o efeito de brilho */
      transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .btn:hover {
      background: var(--btn-bg-hover);
      color: var(--accent);
      box-shadow: 0 0 15px var(--accent); /* Efeito de brilho ao passar o mouse */
    }
    .copy-alert {
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      color: #ffffff;
      background: rgba(0,0,0,0.6);
      padding: 0.2rem 0.5rem;
      border-radius: 0.3rem;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .banner {
      margin-top: 1.5rem;
    }
    .banner img {
      width: 100%;
      border-radius: 0.5rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="profile-pic" alt="Foto de perfil">
    <div id="greeting">Olá.</div>

    <a class="btn" id="btn-revenda">Seja um revendedor(a)</a>
    <a class="btn" id="btn-teste">Crie seu teste grátis</a>
    <!-- Botão "RENOVAR USUARIO" - Adicionado conforme sua solicitação anterior -->
    <a class="btn" id="btn-renovar">RENOVAR USUARIO</a> 
    <a class="btn" id="btn-painel">Acessar painel de revendedor(a)</a>
    <a class="btn" id="btn-download">
      Download App
      <div class="copy-alert" id="copy-alert">Link copiado!</div>
    </a>

    <div class="banner" id="banner" style="display:none;">
      <img src="banner.png" alt="Banner FYXNET">
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    // Saudação e perfil
    const user = Telegram.WebApp.initDataUnsafe.user || {};
    if (user.photo_url) {
      const pic = document.getElementById('profile-pic');
      pic.src = user.photo_url;
      pic.style.display = 'block';
    }
    const hour = new Date().getHours();
    const saudacao = hour < 12 ? 'Bom dia'
                    : hour < 18 ? 'Boa tarde'
                    : 'Boa noite';
    const nome = user.first_name ? user.first_name.toUpperCase() : 'FYXNET';
    document.getElementById('greeting').innerText = `${saudacao}, ${nome}!`;

    // Banner opcional
    fetch('banner.png', { method: 'HEAD' })
      .then(res => { if (res.ok) document.getElementById('banner').style.display = 'block'; })
      .catch(() => {});

    // Botões principais
    document.getElementById('btn-revenda').addEventListener('click', () => {
      window.open('https://vsplus.atxhost.com.br/revenda.php?token=758031714668', '_blank');
    });
    document.getElementById('btn-teste').addEventListener('click', () => {
      window.open('https://vsplus.atxhost.com.br/criarteste.php?token=758031714668', '_blank');
    });
    // Adicionando o evento para o novo botão RENOVAR USUARIO
    document.getElementById('btn-renovar').addEventListener('click', () => {
      window.open('https://vsplus.atxhost.com.br/renovar.php', '_blank');
    });
    document.getElementById('btn-painel').addEventListener('click', () => {
      window.open('https://vsplus.atxhost.com.br/', '_blank');
    });

    // Download App: openLink + long-press copy (works full button)
    const downloadLink = 'https://play.google.com/store/apps/details?id=vsplus.lite.app';
    const btnDownload = document.getElementById('btn-download');
    const alertEl = document.getElementById('copy-alert');
    let pressTimer;

    function showCopyAlert() {
      alertEl.style.opacity = 1;
      setTimeout(() => alertEl.style.opacity = 0, 1500);
    }

    ['mousedown','pointerdown','touchstart'].forEach(evt =>
      btnDownload.addEventListener(evt, () => {
        pressTimer = setTimeout(() => {
          navigator.clipboard.writeText(downloadLink);
          showCopyAlert();
        }, 700);
      })
    );
    ['mouseup','pointerup','mouseleave','touchend','touchcancel'].forEach(evt =>
      btnDownload.addEventListener(evt, () => clearTimeout(pressTimer))
    );

    btnDownload.addEventListener('click', () => {
      Telegram.WebApp.openLink
        ? Telegram.WebApp.openLink(downloadLink)
        : window.open(downloadLink, '_blank');
    });
  </script>
</body>
</html>
