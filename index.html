  <script>
    // Inicializa WebApp Telegram
    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe.user || {};
    // Foto
    if (user.photo_url) {
      const pic = document.getElementById('profile-pic');
      pic.src = user.photo_url;
      pic.style.display = 'block';
    }
    // Saudação
    const hour = new Date().getHours();
    let saudacao = 'Olá';
    if (hour < 12) saudacao = 'Good morning.';
    else if (hour < 18) saudacao = 'Good afternoon.';
    else saudacao = 'Good evening.';
    const name = user.first_name ? user.first_name.toUpperCase() : '';
    document.getElementById('greeting').innerText = `${saudacao} ${name}`;
  </script>
