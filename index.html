<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VSPlus Dashboard</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --card-hover: #374151;
      --text: #f1f5f9;
      --accent: #10b981;
      --accent-light: #6ee7b7;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding-bottom: 4rem; /* espaço para o footer */
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--card);
      border-radius: 8px;
      padding: 2rem 1rem;
      text-align: center;
      transition: background 0.2s, transform 0.2s;
    }
    .card:hover {
      background: var(--card-hover);
      transform: translateY(-4px);
    }
    .card .btn {
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .card .btn:hover {
      background-color: var(--accent-light);
    }
    /* área onde empilhamos as "modals" */
    #modals {
      margin-top: 2rem;
    }
    .iframe-wrapper {
      margin-bottom: 1.5rem;
      background: var(--card);
      padding: 1rem;
      border-radius: 8px;
    }
    .iframe-wrapper iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 4px;
    }
    /* footer fixo */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--card);
      border-top: 1px solid var(--card-hover);
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.75rem 0;
    }
    .footer-btn {
      background: var(--accent-light);
      color: #0f172a;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
    }
    .footer-btn:hover {
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="grid">
      <div class="card">
        <button class="btn" data-url="https://vsplus.atxhost.com.br/revenda.php?token=758031714668">
          Seja um revendedor(a)
        </button>
      </div>
      <div class="card">
        <button class="btn" data-url="https://vsplus.atxhost.com.br/criarteste.php?token=758031714668">
          Crie seu teste grátis
        </button>
      </div>
      <div class="card">
        <button class="btn" data-url="https://vsplus.atxhost.com.br/">
          Acessar painel de revendedor(a)
        </button>
      </div>
    </div>

    <!-- aqui serão empilhadas as "modals" -->
    <div id="modals"></div>
  </div>

  <footer>
    <button id="back" class="footer-btn">Voltar</button>
    <button id="home" class="footer-btn">Home</button>
  </footer>

  <script>
    const modalsContainer = document.getElementById('modals');
    // dispara cada botão
    document.querySelectorAll('.card .btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const url = btn.dataset.url;
        // cria o wrapper + iframe
        const wrap = document.createElement('div');
        wrap.className = 'iframe-wrapper';
        const iframe = document.createElement('iframe');
        iframe.src = url;
        wrap.appendChild(iframe);
        modalsContainer.appendChild(wrap);
        // rola até o novo iframe
        wrap.scrollIntoView({ behavior: 'smooth' });
      });
    });
    // Voltar: remove o último iframe
    document.getElementById('back').addEventListener('click', () => {
      const kids = modalsContainer.children;
      if (kids.length) {
        modalsContainer.removeChild(kids[kids.length - 1]);
      }
    });
    // Home: limpa tudo e sobe pro topo
    document.getElementById('home').addEventListener('click', () => {
      modalsContainer.innerHTML = '';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
