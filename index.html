<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VSPlus Dashboard</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --card-hover: #374151;
      --text: #f1f5f9;
      --accent: #10b981;
      --accent-light: #6ee7b7;
      --footer-h: 56px;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: var(--footer-h);
      height: 100vh;
      overflow: hidden;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      height: calc(100vh - var(--footer-h));
      overflow: auto;
      padding: 1.5rem 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--card);
      border-radius: 8px;
      padding: 2rem 1rem;
      text-align: center;
      transition: background 0.2s, transform 0.2s;
    }
    .card:hover {
      background: var(--card-hover);
      transform: translateY(-4px);
    }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--accent-light);
    }
    #iframe-container {
      display: none;
      width: 100%;
      height: 100%;
    }
    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--footer-h);
      background: var(--card);
      border-top: 1px solid var(--card-hover);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    .footer-btn {
      background: var(--accent-light);
      color: #0f172a;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .footer-btn:hover {
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="grid" id="grid">
      <div class="card">
        <button class="btn" data-url="https://vsplus.atxhost.com.br/revenda.php?token=758031714668">
          Seja um revendedor(a)
        </button>
      </div>
      <div class="card">
        <button class="btn" data-url="https://vsplus.atxhost.com.br/criarteste.php?token=758031714668">
          Crie seu teste gr√°tis
        </button>
      </div>
      <div class="card">
        <button class="btn" data-url="https://vsplus.atxhost.com.br/">
          Acessar painel de revendedor(a)
        </button>
      </div>
    </div>

    <div id="iframe-container"></div>
  </div>

  <footer>
    <button id="back" class="footer-btn">Voltar</button>
    <button id="home" class="footer-btn">Home</button>
  </footer>

  <script>
    const GRID = document.getElementById('grid');
    const IFRAME_WRAP = document.getElementById('iframe-container');
    // aqui use o seu Worker
    const WORKER = 'https://rough-sun-9997.junior-bei-1a1.workers.dev/?url=';

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const url = encodeURIComponent(btn.dataset.url);
        GRID.style.display = 'none';
        IFRAME_WRAP.style.display = 'block';
        IFRAME_WRAP.innerHTML = `<iframe src="${WORKER}${url}"></iframe>`;
      });
    });

    document.getElementById('back').addEventListener('click', () => {
      IFRAME_WRAP.style.display = 'none';
      IFRAME_WRAP.innerHTML = '';
      GRID.style.display = 'grid';
    });

    document.getElementById('home').addEventListener('click', () => {
      IFRAME_WRAP.style.display = 'none';
      IFRAME_WRAP.innerHTML = '';
      GRID.style.display = 'grid';
      document.querySelector('.container')
              .scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
