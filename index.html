    @font-face {

    }
    :root {
      --base-font-size: 16px;
      --scale: 1.5;
      --profile-size: 4;
      --gradient-from: #1f004a;
      --gradient-to:   #09001c;

      --text-light:    #e0ffff;

    html { font-size: calc(var(--base-font-size) * var(--scale)); height:100%; margin:0; }

      background: var(--card-bg);
      border-radius: 1rem;

      text-align: center;
      box-shadow: 0 1rem 3rem rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }
    #profile-pic {
      width: calc(var(--profile-size) * 1rem);
      height: calc(var(--profile-size) * 1rem);
      border-radius: 50%;
      border: 0.1rem solid var(--accent);
      object-fit: cover;
      margin: 0 auto 1rem;
      display: none;
    }
    #greeting {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05rem;
    }
    .btn {
      display: block;
      width: 100%; padding: 1rem;
      margin: 0.75rem 0;
      background: transparent;
      color: var(--text-light);
      font-size: 0.9rem;
      text-transform: uppercase;
      border: 0.1rem solid var(--accent);
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s;
    }
    .btn:hover { background: var(--btn-bg-hover); color: var(--accent); }
    .banner { margin-top: 1.5rem; }
    .banner img { width:100%; border-radius: 0.5rem; display: block; }
    /* Bottom sheet for download */
    #download-sheet {
      position: fixed;
      left: 0; bottom: -100%;
      width: 100%; height: 50vh;
      background: var(--card-bg);

  <div class="card">

      <div class="banner"><img src="banner.png" alt="Banner FYXNET"></div>

  </div>

  <!-- Bottom sheet -->
  <div id="download-sheet">
    <a class="btn" id="sheet-download">Baixar App</a>
    <a class="btn" id="sheet-update">Atualizar App</a>
    <a class="btn" id="sheet-close">Fechar</a>
  </div>

  <script>
    Telegram.WebApp.ready();
    const ua = navigator.userAgent;
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(ua);
    const user = Telegram.WebApp.initDataUnsafe.user || {};
    // perfil
    if (user.photo_url) {
      const pic = document.getElementById('profile-pic');
      pic.src = user.photo_url; pic.style.display = 'block';
    }
    // saudação
    const hour = new Date().getHours();
    let saud;
    if (hour < 12) saud = 'Bom dia';
    else if (hour < 18) saud = 'Boa tarde';
    else saud = 'Boa noite';
    const nome = user.first_name ? user.first_name.toUpperCase() : 'FYXNET';
    document.getElementById('greeting').innerText = `${saud}, ${nome}!`;

    // links
    document.getElementById('btn-revenda').onclick = () => window.open(
      'https://vsplus.atxhost.com.br/revenda.php?token=758031714668','_blank');
    document.getElementById('btn-teste').onclick = () => window.open(
      'https://vsplus.atxhost.com.br/criarteste.php?token=758031714668','_blank');
    document.getElementById('btn-painel').onclick = () => window.open(
      'https://vsplus.atxhost.com.br/','_blank');

    // Download App long press & action
    const downloadLink = 'https://play.google.com/store/apps/details?id=vsplus.lite.app';
    const btnDownload = document.getElementById('btn-download');
    let timer;
    function showSheet() { document.getElementById('download-sheet').style.bottom = '0'; }
    function hideSheet() { document.getElementById('download-sheet').style.bottom = '-100%'; }
    function copyLink() {
      navigator.clipboard.writeText(downloadLink).then(() => {
        const msg = document.createElement('div');
        msg.innerText = 'Link copiado!';
        msg.style.color = 'var(--text-light)';
        msg.style.marginTop = '0.5rem';
        document.querySelector('.card').appendChild(msg);
        setTimeout(() => msg.remove(), 2000);
      });
    }
    btnDownload.addEventListener('mousedown', () => {
      timer = setTimeout(copyLink, 700);
    });
    btnDownload.addEventListener('mouseup', () => clearTimeout(timer));
    btnDownload.addEventListener('touchstart', () => {
      timer = setTimeout(copyLink, 700);
    });
    btnDownload.addEventListener('touchend', () => clearTimeout(timer));
    btnDownload.addEventListener('click', () => {
      if (isMobile) showSheet();
      else window.open(downloadLink, '_blank');
    });

    // sheet buttons
    document.getElementById('sheet-download').onclick = () => window.open(downloadLink,'_blank');
    document.getElementById('sheet-update').onclick   = () => window.open(downloadLink,'_blank');
    document.getElementById('sheet-close').onclick    = hideSheet;
  </script>
</body>
</html>
